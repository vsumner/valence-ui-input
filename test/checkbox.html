<!DOCTYPE html>
<html>

<head>
	<title>Checkbox Sample</title>
	<link rel="stylesheet" type="text/css" href="test.css" />
</head>

<body>
	<h2>Checkboxes</h2>
	<table>
		<thead>
			<tr>
				<th></th>
				<th></th>
				<th></th>
				<th>Enabled</th>
				<th>Disabled</th>
				<th>Focus</th>
			</tr>
		</thead>
		<tbody>
			<tr class="on">
				<td>Valid</td>
				<td>Unchecked</td>
				<td>Mixin</td>
				<td><input type="checkbox" /></td>
				<td><input type="checkbox" disabled /></td>
				<td><input type="checkbox" class="vui-input-focus" /></td>
			</tr>
			<tr>
				<td>Valid</td>
				<td>Unchecked</td>
				<td>Class</td>
				<td><input type="checkbox" class="vui-input" /></td>
				<td><input type="checkbox" class="vui-input" disabled /></td>
				<td><input type="checkbox" class="vui-input vui-input-focus" /></td>
			</tr>
			<tr class="on">
				<td>Valid</th>
					<td>Checked</td>
					<td>Mixin</td>
					<td><input type="checkbox" checked /></td>
					<td><input type="checkbox" checked disabled /></td>
					<td><input type="checkbox" checked class="vui-input-focus" /></td>
			</tr>
			<tr>
				<td>Valid</td>
				<td>Checked</td>
				<td>Class</td>
				<td><input type="checkbox" class="vui-input" checked /></td>
				<td><input type="checkbox" class="vui-input" checked disabled /></td>
				<td><input type="checkbox" checked class="vui-input vui-input-focus" /></td>
			</tr>
			<tr class="on">
				<td>Invalid</th>
					<td>Unchecked</td>
					<td>Mixin</td>
					<td><input type="checkbox" aria-invalid="true" /></td>
					<td><input type="checkbox" aria-invalid="true" disabled /></td>
					<td><input type="checkbox" aria-invalid="true" class="vui-input-focus" /></td>
			</tr>
			<tr>
				<td>Invalid</th>
					<td>Unchecked</td>
					<td>Class</td>
					<td><input type="checkbox" class="vui-input" aria-invalid="true" /></td>
					<td><input type="checkbox" class="vui-input" aria-invalid="true" disabled /></td>
					<td><input type="checkbox" class="vui-input vui-input-focus" aria-invalid="true" /></td>
			</tr>
			<tr class="on">
				<td>Invalid</th>
					<td>Checked</td>
					<td>Mixin</td>
					<td><input type="checkbox" aria-invalid="true" checked /></td>
					<td><input type="checkbox" aria-invalid="true" checked disabled /></td>
					<td><input type="checkbox" aria-invalid="true" checked class="vui-input-focus" /></td>
			</tr>
			<tr>
				<td>Invalid</th>
					<td>Checked</td>
					<td>Class</td>
					<td><input type="checkbox" class="vui-input" aria-invalid="true" checked /></td>
					<td><input type="checkbox" class="vui-input" aria-invalid="true" checked disabled /></td>
					<td><input type="checkbox" class="vui-input vui-input-focus" aria-invalid="true" checked /></td>
			</tr>
		</tbody>
	</table>
	<h2>Labels</h2>
	<p>
		<label class="vui-input-checkbox-label" style="width:200px;">
				<input class="vui-input" type="checkbox" checked />Checkbox label that wraps onto multiple lines
			</label>
	</p>
	<p dir="rtl" style="width:500px;">
		<label class="vui-input-checkbox-label" style="width:200px;">
				<input class="vui-input" type="checkbox" />RTL checkbox label that wraps onto multiple lines
			</label>
	</p>
	<h2>Screenshot</h2>
	<p class="screenshot">
		<label class="vui-input-checkbox-label">
				<input class="vui-input" type="checkbox" checked />ketchup
			</label><br />
		<label class="vui-input-checkbox-label">
				<input class="vui-input" type="checkbox" />mustard
			</label>
	</p>
</body>

</html>
