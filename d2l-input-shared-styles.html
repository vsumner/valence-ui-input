<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../d2l-colors/d2l-colors.html">

<dom-module id="d2l-input-shared-styles">
	<template>
		<style include="d2l-colors">
			:host {
				--d2l-input-color: var(--d2l-color-ferrite);
				--d2l-input-border-color: var(--d2l-color-titanius);
		        --d2l-input-background-color: var(--d2l-color-white);
		        --d2l-input-background-hover-color: var(--d2l-color-white);
		        --d2l-input-placeholder-color: var(--d2l-color-titanius);
		        --d2l-input-disabled-hover-background-color: var(--d2l-color-titanius);
		        --d2l-input-disabled-hover-border-color: var(--d2l-color-titanius);
		        --d2l-input-focus-border-color: var(--d2l-color-celestine);
		        --d2l-input-aria-invalid-border-color: var(--d2l-color-cinnabar);

		        --d2l-input-boxshadow: inset 0 2px 0 0 rgba(185, 194, 208, .2);
		        --d2l-input-border-radius: 0.3rem;
		        --d2l-input-height: auto;
		        --d2l-input-line-height: 1.2rem;
		        --d2l-input-padding: 0.4rem 1rem;
		        --d2l-input-padding-focus: calc(0.4rem - 1px) calc(1rem - 1px);
		        --d2l-input-width: 100%;

				--d2l-input: {
					border-radius: var(--d2l-input-border-radius);
					border-style: solid;
					box-sizing: border-box;
					display: inline-block;
					height: var(--d2l-input-height);
					margin: 0;
					vertical-align: middle;
					width: var(--d2l-input-width);
				  	background-color: var(--d2l-input-background-color);
					border-color: var(--d2l-input-border-color);
					border-width: 1px;
					box-shadow: var(--d2l-input-boxshadow);
					padding: var(--d2l-input-padding);
				}

				--d2l-input-hover: {
		            border-color: var(--d2l-color-celestine);
		            border-width: 2px;
		            outline-width: 0;
		            padding: var(--d2l-input-padding-focus);
		        }

				--d2l-input-hover-disabled: {
					background-color: var(--d2l-input-disabled-hover-background-color);
		            border-color: var(--d2l-input-disabled-hover-border-color);
		            border-width: 1px;
		            box-shadow: var(--d2l-input-boxshadow);
		            padding: var(--d2l-input-padding);
				}

				--d2l-input-appearance-none: {
					-webkit-appearance: none;
		  		 	-moz-appearance:    none;
		  		 	appearance: 		none;
				}

				--d2l-input-disabled: {
					opacity: 0.5;
				}

				--d2l-input-with-text: {
					color: var(--d2l-color-ferrite);
		  			font-family: inherit;
		  			font-size: 1rem;
		  			font-weight: 300;
		  			letter-spacing: 0.015rem;
		  			line-height: var(--d2l-input-line-height);
				}

				--d2l-input-webkit-search-cancel-button: {
					display: none;
				}

				--d2l-input-ms-clear: {
					display: none;
		  		  	width: 0;
		  		  	height: 0;
				}

				--d2l-input-legacy-outline: {
					outline: 2px solid var(--d2l-color-celestine-light-2);
				}

			}

		</style>
	</template>
</dom-module>
